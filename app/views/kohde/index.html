{% extends "base.html" %}
{% block content %}

    <h1> Tutkimuskohteet </h1>
    <a href="{{base_path}}/kohde/new" class="btn btn-default"> Lisää kohde </a> <br>
    <br>

    <table class="table table-striped table-bordered">
	<thead>
            <tr>
                <th> Nimi </th>
                <th> Paikkakunta </th>
                <th> Viimeisin tutkimus </th>
            </tr>
        </thead>

        <tbody>
            {% for kohde in kohteet %}
            <tr>
                <td> <a href="{{base_path}}/kohde/{{kohde.kohdeid}}"> {{kohde.nimi}} </a></td>
                <td> {{kohde.paikkakunta}} </td>
                <td> 12.4.2013 </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
{% endblock %}
