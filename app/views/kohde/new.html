{% extends "base.html" %}
{% block content %}

    <h1> Lisää tutkimuskohde </h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/kohde">
        <div class="form-group">
            <label> Nimi </label>
            <input name="nimi" class="form-control" type="text">
        </div>
    
        <div class="form-group">
            <label> Paikkakunta </label>
            <input name="paikkakunta" class="form-control" type="text">
        </div>
    
        <div class="form-group">
            <button type="submit" class="btn btn-primary"> Tallenna </button>
            <a class="btn btn-default" href="{{base_path}}/kohde" role="button"> Peruuta </a>
        </div>
    </form>

    
{% endblock %}
