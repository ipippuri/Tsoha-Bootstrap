{% extends "base.html" %}
{% block content %}

    <h1> Muokkaa tutkimusta </h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/tutkimus/{{attributes.tutkimusid}}/edit">
        <div class="form-group">
            <label> Päivämäärä  </label>
            <input name="paivamaara" class="form-control" value="{{attributes.paivamaara}}">
        </div>

        <div class="form-group">
            <label> Aistinvarainen tieto  </label>
            <textarea name="aistivarainen_tieto" class="form-control">{{attributes.aistivarainen_tieto}}</textarea>
        </div>
        
        <div class="form-group">
            <label> Mittaustieto  </label>
            <textarea name="mittaustieto" class="form-control">{{attributes.mittaustieto}}</textarea>
        </div>
    
        <div class="form-group">
            <button type="submit" class="btn btn-primary"> Tallenna </button>
            <a class="btn btn-default" href="{{base_path}}/tutkimus/{{attributes.tutkimusid}}" role="button"> Peruuta </a>
        </div> 
    </form>


{% endblock %}
