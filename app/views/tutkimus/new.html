{% extends "base.html" %}
{% block content %}

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}


    <h1> Lisää tutkimus {{kohdeid}}</h1>
    
    <form method="post" action="{{base_path}}/kohde/{{kohdeid}}">
        <div class="form-group">
            <label> Päivämäärä muodossa 'yyyy-mm-dd'</label>
            <input name="paivamaara" class="form-control" type="text">
        </div>
    
        <div class="form-group">
            <label> Aistinvarainen tieto  </label>
            <textarea name="aistivarainen_tieto" class="form-control"></textarea>
        </div>
        
        <div class="form-group">
            <label> Mittaustieto  </label>
            <textarea name="mittaustieto" class="form-control"> </textarea>
        </div>
    
        <div class="form-group">
            <button type="submit" class="btn btn-primary"> Tallenna </button>
            <a class="btn btn-default" href="#" role="button"> Peruuta </a>
        </div> 
    </form>


{% endblock %}
