{% extends "base.html" %}
{% block content %}

    <h1> Lisää näyte </h1>
    
    <form method="post" action="{{base_path}}/tutkimus/{{tutkimusid}}">
        <div class="form-group">
            <label> Nimi </label>
            <input name="nimi" class="form-control" type="text">
        </div>
        
        <div class="form-group">
            <label> Leveysaste </label>
            <input name="leveysaste" class="form-control" type="text">
        </div>
        
        <div class="form-group">
            <label> Pituusaste </label>
            <input name="pituusaste" class="form-control" type="text">
        </div>
        
        <div class="form-group">
            <label> Maamerkkitieto </label>
            <input name="maamerkkitieto" class="form-control" type="text">
        </div>
        
        <div class="form-group">
            <label> Kuvaus  </label>
            <textarea name="kuvaus" class="form-control"></textarea>
        </div>
        
        <div class="form-group">
            <label> Analyysi  </label>
            <textarea name="analyysi" class="form-control"> </textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary"> Tallenna </button>
            <a class="btn btn-default" href="{{base_path}}/tutkimus/{{tutkimusid}}" role="button"> Peruuta </a>
        </div>
    </form>


{% endblock %}
