{% extends "base.html" %}
{% block content %}

    <h1> Lisää näyte </h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <form method="post" action="{{base_path}}/tutkimus/{{attributes.tutkimusid}}">
        <div class="form-group">
            <label> Nimi </label>
            <input name="nimi" class="form-control" type="text" value="{{attributes.nimi}}">
        </div>
        
        <div class="form-group">
            <label> Leveysaste </label>
            <input name="leveysaste" class="form-control" type="text" value="{{attributes.leveysaste}}">
        </div>
        
        <div class="form-group">
            <label> Pituusaste </label>
            <input name="pituusaste" class="form-control" type="text" value="{{attributes.pituusaste}}">
        </div>
        
        <div class="form-group">
            <label> Maamerkkitieto </label>
            <input name="maamerkkitieto" class="form-control" type="text" value="{{attributes.maamerkkitieto}}">
        </div>
        
        <div class="form-group">
            <label> Kuvaus  </label>
            <textarea name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
        </div>
        
        <div class="form-group">
            <label> Analyysi  </label>
            <textarea name="analyysi" class="form-control">{{attributes.analyysi}}</textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary"> Tallenna </button>
            <a class="btn btn-default" href="{{base_path}}/tutkimus/{{attributes.tutkimusid}}" role="button"> Peruuta </a>
        </div>
    </form>


{% endblock %}
