{% extends "base.html" %}
{% block content %}


    <h1> Muokkaa näytettä: {{attributes.nayteid}} </h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    
    <form method="post" action="{{base_path}}/tutkimus/{{tutkimusid}}/{{attributes.nayteid}}">
        <div class="form-group">
            <label> Nimi </label>
            <input class="form-control" type="text" value="{{attributes.nimi}}">
        </div>
        
        <div class="form-group">
            <label> Leveysaste </label>
            <input class="form-control" type="text" value="{{attributes.leveysaste}}">
        </div>
        
        <div class="form-group">
            <label> Pituusaste </label>
            <input class="form-control" type="text" value="{{attributes.pituusaste}}">
        </div>
        
        <div class="form-group">
            <label> Maamerkkitieto </label>
            <input class="form-control" type="text" value="{{attributes.maamerkkitieto}}">
        </div>
        
        <div class="form-group">
            <label> Kuvaus  </label>
            <textarea class="form-control">{{attributes.kuvaus}}</textarea>
        </div>
        
        <div class="form-group">
            <label> Analyysi  </label>
            <textarea class="form-control"> </textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary"> Tallenna </button>
            <a class="btn btn-default" href="{{base_path}}/tutkimus/{{tutkimusid}}/{{attributes.nayteid}}" role="button"> Peruuta </a>
        </div>
    </form>


{% endblock %}
